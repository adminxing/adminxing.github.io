	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/rem.js"></script>	
    <script type="text/javascript" src="layer/layer.js"></script> 
    <script type="text/javascript">
	    var countdown=3;        //初始值
		function settime() {
			if (countdown == 0) {
				window.location.href='backup.html';
				countdown = 3;                     
				return false;
			} else {
				
				countdown--;
			}
			setTimeout(function() {   //设置一个定时器，每秒刷新一次
				settime();
			},1000);
		}
        function showbizhong()
		{
			var str = "";
			$("input[name='bizhong']:checked").each(function (index, item) {			
				if ($("input[name='bizhong']:checked").length-1==index) {
					str += $(this).val();
				} else {
					str += $(this).val() + ",";
				}  
			});
			if(str.length>0)
			{
				$('#next').addClass('btn_active');
		        $('#next').removeAttr('disabled');
			}
			else
			{
				$('#next').removeClass('btn_active');
		        $('#next').attr('disabled','disabled');
			}			
		}
		$('#next').bind('click',function(){
			   	var str = "";
				$("input[name='bizhong']:checked").each(function (index, item) {			
					if ($("input[name='bizhong']:checked").length-1==index) {
						str += $(this).val();
					} else {
						str += $(this).val() + ",";
					}  
				});
				if(str.length<=0)
				{
					layer.msg('请选择要添加的币种！');	
					return;
				}
				$('#next').attr('disabled','disabled');
		        $('#next').text('添加中');
				$('.model').css('display','block');
				settime();
				
			});
    </script>
